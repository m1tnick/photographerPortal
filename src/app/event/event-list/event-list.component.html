<table class="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Date</td>
            <td>Type</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let event of events">
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.type }}</td>
            <td><a [routerLink]="['edit', event.id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteEvent(event.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>
