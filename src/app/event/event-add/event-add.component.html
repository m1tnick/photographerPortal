<h1>Create event</h1>

<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Date </label>
        <input type="text" class="form-control" formControlName="date" #date />
      </div>
      <div *ngIf="angForm.controls['date'].invalid && (angForm.controls['date'].dirty || angForm.controls['date'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['date'].errors.required">
          Date is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Type of event</label>
        <ng-select [items]="getEventTypes()"
           bindLabel="key"
           autofocus
           bindValue="value"
           formControlName="type"
           #type >
        </ng-select>
      </div>
      <div *ngIf="angForm.controls['type'].invalid && (angForm.controls['type'].dirty || angForm.controls['type'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['type'].errors.required">
          Type of event is required.
        </div>
      </div>

      <div class="form-group">
          <button (click)="submit(name.value, date.value, type.value)"
              [disabled]="angForm.pristine || angForm.invalid"
              class="btn btn-primary">
              Add Event
            </button>
      </div>
    </form>
  </div>
</div>
