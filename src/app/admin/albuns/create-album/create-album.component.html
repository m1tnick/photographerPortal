<div class="container">
    <h1>Create a new album</h1>
    <form (ngSubmit)="onSubmit(newAlbumForm)" #newAlbumForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                Description is required
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!newAlbumForm.valid">Submit</button>

    </form>
</div>


<div class="form-group">
    <label for="file">Choose File</label>
    <input type="file" id="file" (change)="handleFileInput($event.target.files)">
</div>
<!-- File input for upload without using the plugin. -->
<input id="photo" type="file" />
<!-- button to trigger the file upload when submitted -->
<button type="button" class="btn btn-success btn-s" (click)="upload()">
Upload with method 2
</button> File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect
<input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
<!-- button to trigger the file upload when submitted -->
<button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()">
      Upload with ng-2 file uploader
</button>
<input type="file" ng2FileSelect [uploader]="uploader" />

<input type="file" #file (change)="onFilesAdded()" multiple />
